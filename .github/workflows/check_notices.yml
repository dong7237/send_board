name: Check Graduate Notices

on:
  schedule:
    # 09:00 KST = 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run checker
        env:
          NOTICE_URL: "https://bizgrad.hanyang.ac.kr/nt1"
          SMTP_TO: ${{ secrets.NOTICE_EMAIL_TO }}
          SMTP_USER: ${{ secrets.NAVER_SMTP_USER }}
          SMTP_PASS: ${{ secrets.NAVER_SMTP_PASS }}
        run: python check_notices.py

      - name: Commit state.json (if changed)
        run: |
          if git diff --quiet -- state.json; then
            echo "state.json unchanged"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state.json
          git commit -m "Update state.json"
          git push
